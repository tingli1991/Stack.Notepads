<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>extends</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>extends</h1>
    <hr />
    <div id="app">
        {{message}}
        <p><button @click="jia">+</button></p>
    </div>
    <script>
        Vue.mixin({
            created: function () {
                console.log("我是全局的混入");
            }
        });

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            methods: {
                jia: function () {
                    console.log("我是原生的加号方法");
                }
            },
            mixins: [
                {
                    created: function () {
                        console.log("我是被混入的");
                    },
                    methods: {
                        jia: function () {
                            console.log("我是被混入的加号方法");
                        }
                    }
                }
            ],
            extends: {
                created: function () {
                    console.log("我是被扩展出来的");
                },
                methods: {
                    jia: function () {
                        console("我是被扩展出来的加方法");
                    }
                }
            }
        });
    </script>
</body>
</html>
