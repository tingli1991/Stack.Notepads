<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-for</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>v-for 实例</h1>
    <hr />
    <div id="app">
        <p v-pre>{{message}}</p>
        <p v-cloak>在浏览器为客户渲染完成之前，你是看不到我的！</p>
        <hr />
        <p v-once>原先输入的是：{{message}}</p>
        <textarea cols="75" rows="5" v-model="message"></textarea>
    </div>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            }
        });
    </script>
</body>
</html>
