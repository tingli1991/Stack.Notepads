<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-bind</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
    <style>
        .classA {
            color: red;
        }

        .classB {
            font-size: 200%
        }
    </style>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr />
    <div id="app">
        <img v-bind:src="imageSrc" :width="width" :height="height" />
        <hr />
        <div :class="className">1、绑定class</div>
        <div :class="[classA,classB]">2、绑定class中绑定数组</div>
        <div :class="{classB:colorOr}">3、绑定class中的真假判断</div>
        <div :class="[colorOr?classA:classB]">4、绑定class中三元表达式的使用</div>
        <div :class="[{classA:colorOr},classB]">5、绑定class中组合判断使用</div>
        <hr />
        <div :style="{color:red,fontSize:font}">6、绑定style</div>
        <div :style="fontArray">7、绑定json语句</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                width: 300,
                height: 150,
                imageSrc: 'http://img.ivsky.com/img/bizhi/slides/201711/23/coco-004.jpg',
                className: 'classA',
                colorOr: true,
                classA: 'classA',
                classB: 'classB',
                red: 'red',
                font: '30px',
                fontArray: {
                    color: 'green',
                    fontSize:'12px'

                }
            }
        });
    </script>
</body>
</html>
