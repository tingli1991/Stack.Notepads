<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template 的四种写法</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>Template的四种写法</h1>
    <hr />
    <div id="app">

    </div>
    <template id="demo2">
        <h1 style="color:red;">我是template标签模板</h1>
    </template>
    <script type="x-template" id="demo3">
        <h1 style="color:red;">我是script标签模板</h1>
    </script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            template: '#demo3'
            //template: `<h1 style="color:red;">我是选项模板</h1>`
        });
    </script>
</body>
</html>
