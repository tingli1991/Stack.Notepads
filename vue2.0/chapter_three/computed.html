<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>computed</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>computed</h1>
    <hr />
    <div id="app">
        <p>原价：{{yuanjia}}</p>
        <p>折扣：{{zhekou}}</p>
        <p>现价：{{xianjia}}</p>
        <p><button @click="jia">+</button></p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                yuanjia: 10,
                zhekou: 0.7
            },
            computed: {
                xianjia: function () {
                    return '￥' + this.yuanjia * this.zhekou;
                }
            },
            methods: {
                jia: function () {
                    return this.yuanjia++;
                }
            }
        });
    </script>
</body>
</html>
