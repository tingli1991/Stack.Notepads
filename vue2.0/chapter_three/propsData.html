<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>propsData</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>propsData</h1>
    <hr />
    <div id="app">

    </div>
    <script>
        var comp = Vue.extend({
            props: ['message'],
            template: '<div>{{message}}</div>'
        });
        
        new comp({
            propsData: {
                message: 'hello propsData->msg'
            }
        }).$mount('#app');
    </script>
</body>
</html>
