<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-text & v-html</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>v-text & v-html 实例</h1>
    <hr />
    <div id="app">
        <div>
            <div>字面量语法与v-text用法等同</div>
            <span>{{message}}</span>=<span v-text="message"></span>
        </div>
        <hr />
        <div>
            <div>使用v-text展示html参数</div>
            <span>{{messageHtml}}</span>=<span v-text="messageHtml"></span>
        </div>
        <hr />
        <div>
            <div>v-html用法</div>
            <span v-html="messageHtml"></span>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello v-text',
                messageHtml: '<h5>Hello v-html</h5>'
            }
        });
    </script>
</body>
</html>
