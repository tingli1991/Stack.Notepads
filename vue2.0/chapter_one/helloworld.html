<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HelloWorld</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>Hello World 实例</h1>
    <hr/>
    <div id="app">
        <p>{{message}}</p>
        <p><input type="text" v-model="message" /></p>
    </div>
    <script>
        var aaaa = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!!!'
            }
        });
    </script>
</body>
</html>
