<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>实例1</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <script src="../../assets/js/jQuery/jquery-3.2.1.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>实例1</h1>
    <hr />
    <div id="app">
        {{message}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            mounted: function () {
                console.log("4-mounted 我被创建了");
                $('#app').html("jQuery is here");
            },
            methods: {
                jia: function () {
                    console.log("你好我是加的方法！！！");
                }
            }
        });

        console.log(vm);
    </script>
</body>
</html>
