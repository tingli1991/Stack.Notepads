<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>watch</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>watch</h1>
    <hr />
    <div id="app">
        <p>苹果</p>
        <p>购买数量：{{n}}</p>
        <p>
            <button @click="jia">+</button>
            <button @click="jian">-</button>
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                n: 1
            },
            methods: {
                jia: function () {
                    this.n++;
                },
                jian: function () {
                    this.n--;
                }
            },
            //watch: {
            //    n: function (newVal, oldVal) {
            //        if (newVal < 1) {
            //            this.n = 1;
            //        }
            //        console.log('新值：' + newVal + '旧值：' + oldVal);
            //    }
            //}
        });

        vm.$watch('n', function (newVal, oldVal) {
            if (newVal < 1) {
                this.n = 1;
            }
            console.log('新值：' + newVal + '旧值：' + oldVal);
        }, { deep: rue, immediate: true });
    </script>
</body>
</html>
