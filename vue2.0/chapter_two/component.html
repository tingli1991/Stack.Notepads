<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue 组件</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>Vue 组件</h1>
    <hr />
    <h2>定义组件</h2>
    <div>
        <div id="app">
            <hello></hello>
            <world></world>
        </div>
        <script>
            Vue.component('hello', {
                template: '<div>全局化的 -&gt; &lt;hello&gt;组件</div>'
            });

            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'hello Vue!'
                },
                components: {
                    world: {
                        template: '<div>局部注册的 -&gt; &lt;world&gt;组件</div>'
                    }
                }
            });
        </script>
    </div>
    <hr />
    <h2>参数传递</h2>
    <div>
        <div id="app2">
            <world v-bind:here="message" my-Name="tingli"></world>
        </div>
        <script>
            var vm1 = new Vue({
                el: '#app2',
                data: {
                    message: 'USA'
                },
                components: {
                    world: {
                        props: ['here', 'myName'],
                        template: '<div> {{myName}} here is {{here}}</div>'
                    }
                }
            });
        </script>
    </div>
    <hr />
    <h2>内嵌组件（父子结构）</h2>
    <div>
        <div id="app3">
            <world></world>
        </div>
        <script>
            var city = {
                template: '<div>this is city（我是子组件）</div>'
            };

            var world3 = {
                components: {
                    "city": city
                },
                template: '<div><p> 局部注册的 -&gt; &lt; world & gt;</p><city></city></div >'
            };

            var vm3 = new Vue({
                el: '#app3',
                components: {
                    "world": world3
                }
            });
        </script>
    </div>
    <h2>component 组件标签</h2>
    <div>
        <div id="app4">
            <component v-bind:is="who"></component>
        </div>
        <script>
            var pA = {
                data: function () {
                    return {
                        a: 1
                    }
                },
                template: '<div>this is pA {{a}}</div>'
            }

            var pB = {
                template: '<div>this is pB</div>'
            }

            var pC = {
                template: '<div>this is pC</div>'
            }

            var pD = {
                template: '<div>this is pD</div>'
            }

            var vm4 = new Vue({
                el: '#app4',
                data: {
                    who: 'pA'
                },
                components: {
                    'pA': pA,
                    'pB': pB,
                    'pC': pC,
                    'pD': pD
                }
            });
        </script>
    </div>
</body>
</html>
