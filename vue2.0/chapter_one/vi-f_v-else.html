<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-if & v-else & v-show</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>v-if & v-else & v-show 实例</h1>
    <p>
        v-if：判断的是dom节点是否加载，v-show：调整css display
    </p>
    <hr />
    <div id="app">
        <div v-if="ok">原来是真的啊！</div>
        <div v-else="ok">原来是假的啊！</div>

        <div v-if="ok2">ok2是真的</div>
        <div v-else="ok2">ok2是假的</div>

        <div v-show="show">show是显示的</div>
        <div v-show="show1">show1是隐藏的</div>
    </div>
    <script>
        var aaaa = new Vue({
            el: '#app',
            data: {
                ok: true,
                ok2: false,
                show: true,
                show1: false
            }
        });
    </script>
</body>
</html>
