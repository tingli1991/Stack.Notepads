<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>mixins</title>
    <script src="../../assets/js/vue/vue.js"></script>
    <link href="../../assets/css/example.css" rel="stylesheet" />
</head>
<body>
    <h1>mixins</h1>
    <hr />
    <div id="app">
        {{message}}
        <p><button @click="jia">+</button></p>
    </div>
    <script>
        Vue.mixin({
            created: function () {
                console.log("我是全局被混入的");
            }
        });

        var aaa = {
            created: function () {
                //this.message = "我被混入了";
                console.log("我是被混入的！");
            },
            data: {
                message: 'mixins'
            },
            methods: {
                jia: function () {
                    //如果方法名同名，则使用原生的
                    console.log("我被加了-混入的！");
                }
            }
        };

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            mixins: [aaa],
            created: function () {
                console.log("我是原装的！");
            },
            methods: {
                jia: function () {
                    console.log("我被加了");
                }
            }
        });
    </script>
</body>
</html>
